    <h1>SoulCM</h1>

    <p>
        SoulCM project contains a lexical analyzer generator tool <strong>scmlg</strong> and a parser generator tool <strong>scmpg</strong>.
        They are Cmajor versions of the corresponding C++ programs <strong>slg</strong> and <strong>spg</strong> that are contained in
        the <a href="https://slaakko.github.io/soulng/contents.html">SoulNG</a> project.
        See documentation in the cmajor/projects/tools/soulcm/doc directory.
    </p>
